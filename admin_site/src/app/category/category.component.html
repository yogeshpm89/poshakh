<div id="categoryPage">
	
	<form *ngIf="showAddForm" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>

		<div class="form-group">
	    	<label class="center-block">Category Name:
	      		<input class="form-control" formControlName="categoryName">
	    	</label><br><br>
	    	<label class="center-block">Category Desc:
		      	<input class="form-control" formControlName="categoryDesc">
		    </label>
	  	</div>
	  	<br>
	  	<div style="margin-bottom: 1em">
	    	<button type="submit"
	            [disabled]="categoryForm.status !== 'VALID'" class="btn btn-success">Save</button> &nbsp;
	    	<button type="reset" (click)="revert()"
	            [disabled]="categoryForm.pristine" class="btn btn-danger">Revert</button>
	  	</div>
	</form>

	<button (click)="showAddForm = !showAddForm">Add Category</button>

	<table>
		<tr>
			<th>Index</th>
			<th>Category ID</th>
			<th>Category Name</th>
			<th>Category Description</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let category of categories;">
			<td class="w20">Index</td>
			<td class="w20">{{category.categoryId}}</td>
			<td class="w20">{{category.categoryName}}</td>
			<td class="w20">{{category.categoryDesc}}</td>
			<td class="w20">Action</td>
		</tr>
	</table>
</div>
